<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAC</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <div class="container text-center">

        <form id="formRegister">
            <h1>Crear cuenta</h1>
                <label for="InputUserName">Nombre</label> <br>
                <input type="text" class="form-control" name="inputName" id="inputName"> <br>
    
                <label for="InputUserName">Usuario</label> <br>
                <input type="text" class="form-control" name="InputUserName" id="InputUserName" ><br>
    
                <label for="inputPassword">Contraseña</label><br>
                <input type="password" class="form-control" name="inputPassword" id="inputPassword" ><br>
    
                <label for="inputPasswordConfirmed">Confirme su contraseña</label><br>
                <input type="password" class="form-control" name="inputPasswordConfirmed" id="inputPasswordConfirmed" ><br>
    
            <button type="submit" class="btn btn-primary m-2">Registrarse</button>
        </form>
    
        <a href="login.html" class="btn btn-danger">Regresar</a>
    </div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
