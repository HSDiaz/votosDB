<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registrar Coordinador</title>

<link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="css/RegCoordinador/bootstrap.min.css">

<!-- Style -->
<link rel="stylesheet" href="css/RegCoordinador/style.css">

<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<div class="content">
<div class="container">
    <div class="row">
        <div class="col-md-12 contents">
            <div class="mb-4">
                <h3 class="display-6 fw-bold"><i class="fas fa-file-alt"></i>Registrar Coordinadores</h3>
            </div>
            <form action="#" method="post">
                <div class="form-row mb-4">
                    <div class="col">
                        <div class="Nombre">
                            <label for="nombre"> <img src="imagenes/persona.jpg"></label>
                            <input type="text" class="form-control" id="nombre" placeholder="Nombres">
                        </div>
                    </div>
                    <div class="col">
                        <div class="Municipio">
                            <label for="municipio"><img src="imagenes/location.png"></label>
                            <select class="form-control" id="municipio" name="municipio">
                                <option value="">Selecciona un municipio</option>
                                <option value="municipio1">Municipio 1</option>
                                <option value="municipio2">Municipio 2</option>
                                <option value="municipio3">Municipio 3</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-row mb-4">
                    <div class="col">
                        <div class="Cedula">
                            <label for="cedula"><img src="imagenes/cedula.png"></label>
                            <input type="number" class="form-control" id="cedula" placeholder="Cédula">
                        </div>
                    </div>
                    <div class="col">
                        <div class="Telefono">
                            <label for="telefono"> <img src="imagenes/telefono.png"></label>
                            <input type="number" class="form-control" id="telefono" placeholder="Teléfono">
                        </div>
                    </div>
                </div>
                <input type="submit" value="Registrar" class="btn btn-primary me-2">
                <a href="#" class="btn-salir"><img src="imagenes/salida.png" alt="Salir"></a>
            </form>
        </div>
    </div>
</div>
</div>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
